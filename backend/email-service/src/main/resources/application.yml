spring:
  application:
    name: email-service
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
server:
  port: 8081

logging:
  level:
    root: INFO
    com.newsaggregator: DEBUG

