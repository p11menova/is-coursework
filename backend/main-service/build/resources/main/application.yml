spring:
  application:
    name: main-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/news_aggregator}
    username: ${SPRING_DATASOURCE_USERNAME:news_user}
    password: ${SPRING_DATASOURCE_PASSWORD:news_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    root: INFO
    com.newsaggregator: DEBUG

